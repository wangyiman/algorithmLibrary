<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    //输入一个整数数组，判断该数组是不是某二叉搜索树的后序遍历的结果。如果是则输出Yes, 否则输出No。假设输入的数组的任意两个数字都互不相同。
    function VerifySquenceOfBST(sequence) {
        var start = 0;
        var end = sequence.length - 1;
        return checkIfPostOrder(start, end, sequence);
    }

    function checkIfPostOrder(start, end, sequence) {
        var oldStart = start;
        if(start >= end) return true;
        while(sequence[start] < sequence[end]) {
            start++;
        }
        for(var i = start;i < end;i++) {
          if(sequence[i] < sequence[end]) {
              return false;
          }
        }

        return checkIfPostOrder(start, end - 1, sequence) && checkIfPostOrder(oldStart, start - 1, sequence);
    }
    
  </script>
</body>
</html>
